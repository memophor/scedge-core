<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scedge Core - Dashboard</title>
    <style>
        :root {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #fafbfc;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --success-color: #48bb78;
            --error-color: #f56565;
            --warning-color: #ed8936;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --bg-tertiary: #374151;
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
            --text-muted: #a0aec0;
            --border-color: #4a5568;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.4);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Top Navigation */
        .topbar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 28px;
        }

        .logo-text h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-text p {
            font-size: 12px;
            color: var(--text-muted);
        }

        .topbar-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .search-input {
            width: 320px;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
        }

        .theme-toggle-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        .theme-toggle-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }

        /* Main Layout */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }

        .stat-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .stat-icon.success { background: rgba(72, 187, 120, 0.1); color: var(--success-color); }
        .stat-icon.error { background: rgba(245, 101, 101, 0.1); color: var(--error-color); }
        .stat-icon.primary { background: rgba(102, 126, 234, 0.1); color: var(--accent-primary); }
        .stat-icon.warning { background: rgba(237, 137, 54, 0.1); color: var(--warning-color); }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }

        .stat-change {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        @media (max-width: 1200px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Card */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--text-secondary);
        }

        .tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            font-family: 'Courier New', monospace;
            min-height: 120px;
            resize: vertical;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-block {
            width: 100%;
        }

        /* Response Box */
        .response-box {
            margin-top: 16px;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-primary);
            background: var(--bg-tertiary);
            position: relative;
        }

        .response-box.success { border-left-color: var(--success-color); }
        .response-box.error { border-left-color: var(--error-color); }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .response-timing {
            font-size: 12px;
            color: var(--text-muted);
        }

        .response-content {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Example Buttons */
        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
            margin-bottom: 20px;
        }

        /* Health Indicator */
        .health-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .health-indicator.healthy {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success-color);
        }

        .health-indicator.unhealthy {
            background: rgba(245, 101, 101, 0.1);
            color: var(--error-color);
        }

        .health-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .health-dot.healthy { background: var(--success-color); }
        .health-dot.unhealthy { background: var(--error-color); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* History List */
        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            padding: 12px;
            border-left: 3px solid var(--accent-primary);
            background: var(--bg-tertiary);
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .history-item:hover {
            background: var(--bg-secondary);
            transform: translateX(4px);
        }

        .history-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        .history-method {
            font-weight: 600;
            color: var(--accent-primary);
        }

        /* Operations Grid */
        .operations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .topbar {
                padding: 0 16px;
                height: auto;
                flex-direction: column;
                gap: 12px;
                padding-top: 12px;
                padding-bottom: 12px;
            }

            .search-input {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .operations-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="topbar">
        <div class="logo-section">
            <div class="logo-icon">⚡</div>
            <div class="logo-text">
                <h1>Scedge Core</h1>
                <p>Smart Cache on the Edge</p>
            </div>
        </div>
        <div class="topbar-actions">
            <input type="text" class="search-input" id="global-search" placeholder="🔍 Search..." oninput="filterCards()">
            <button class="theme-toggle-btn" onclick="toggleTheme()" title="Toggle dark mode">🌓</button>
        </div>
    </div>

    <div class="container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Cache Hits</span>
                    <div class="stat-icon success">✓</div>
                </div>
                <div class="stat-value" id="cache-hits">-</div>
                <div class="stat-change">Total successful lookups</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Cache Misses</span>
                    <div class="stat-icon error">✗</div>
                </div>
                <div class="stat-value" id="cache-misses">-</div>
                <div class="stat-change">Not found in cache</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Total Stores</span>
                    <div class="stat-icon primary">💾</div>
                </div>
                <div class="stat-value" id="cache-stores">-</div>
                <div class="stat-change">Artifacts cached</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Hit Rate</span>
                    <div class="stat-icon warning">📊</div>
                </div>
                <div class="stat-value" id="hit-rate">-</div>
                <div class="stat-change">Cache efficiency</div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="content-grid">
            <!-- Operations Section -->
            <div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Operations</h2>
                        <div class="card-actions">
                            <button class="btn btn-secondary btn-sm" onclick="refreshAll()">🔄 Refresh</button>
                        </div>
                    </div>

                    <div class="tabs">
                        <button class="tab active" onclick="switchTab('store-tab')">Store</button>
                        <button class="tab" onclick="switchTab('lookup-tab')">Lookup</button>
                        <button class="tab" onclick="switchTab('purge-tab')">Purge</button>
                        <button class="tab" onclick="switchTab('bulk-tab')">Bulk</button>
                    </div>

                    <!-- Store Tab -->
                    <div id="store-tab" class="tab-content active">
                        <div class="form-group">
                            <label class="form-label">Cache Key</label>
                            <input type="text" class="form-input" id="store-key" placeholder="tenant:intent:locale" value="demo:greeting:en-US">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Artifact JSON</label>
                            <textarea class="form-textarea" id="store-artifact">{
  "answer": "Hello, world!",
  "policy": {
    "tenant": "demo",
    "phi": false,
    "pii": false
  },
  "provenance": [{"source": "manual-test"}],
  "hash": "v1"
}</textarea>
                        </div>
                        <div class="example-buttons">
                            <button class="btn btn-secondary btn-sm" onclick="loadExample('greeting')">Greeting</button>
                            <button class="btn btn-secondary btn-sm" onclick="loadExample('complex')">Complex</button>
                            <button class="btn btn-secondary btn-sm" onclick="loadExample('phi')">PHI Data</button>
                            <button class="btn btn-secondary btn-sm" onclick="loadExample('json')">JSON</button>
                            <button class="btn btn-secondary btn-sm" onclick="loadExample('multilang')">Multi-lang</button>
                        </div>
                        <button class="btn btn-primary btn-block" onclick="storeArtifact()">Store Artifact</button>
                        <div id="store-response"></div>
                    </div>

                    <!-- Lookup Tab -->
                    <div id="lookup-tab" class="tab-content">
                        <div class="form-group">
                            <label class="form-label">Cache Key</label>
                            <input type="text" class="form-input" id="lookup-key" placeholder="tenant:intent:locale" value="demo:greeting:en-US">
                        </div>
                        <button class="btn btn-primary btn-block" onclick="lookupArtifact()">Lookup Artifact</button>
                        <div id="lookup-response"></div>
                    </div>

                    <!-- Purge Tab -->
                    <div id="purge-tab" class="tab-content">
                        <div class="form-group">
                            <label class="form-label">Purge Mode</label>
                            <select class="form-select" id="purge-mode" onchange="updatePurgeMode()">
                                <option value="keys">By Keys</option>
                                <option value="tenant">By Tenant</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" id="purge-label">Keys (JSON array)</label>
                            <textarea class="form-textarea" id="purge-keys">["demo:greeting:en-US"]</textarea>
                        </div>
                        <button class="btn btn-primary btn-block" onclick="purgeArtifacts()">Purge Artifacts</button>
                        <div id="purge-response"></div>
                    </div>

                    <!-- Bulk Tab -->
                    <div id="bulk-tab" class="tab-content">
                        <div class="form-group">
                            <label class="form-label">Operation</label>
                            <select class="form-select" id="bulk-operation">
                                <option value="store">Bulk Store</option>
                                <option value="lookup">Bulk Lookup</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Items JSON</label>
                            <textarea class="form-textarea" id="bulk-data" rows="6">[
  {"key": "test:item1", "artifact": {"answer": "Item 1", "policy": {"tenant": "demo", "phi": false, "pii": false}, "provenance": [], "hash": "v1"}},
  {"key": "test:item2", "artifact": {"answer": "Item 2", "policy": {"tenant": "demo", "phi": false, "pii": false}, "provenance": [], "hash": "v1"}}
]</textarea>
                        </div>
                        <button class="btn btn-primary btn-block" onclick="performBulkOperation()">Execute Bulk Operation</button>
                        <div id="bulk-response"></div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div>
                <!-- System Health -->
                <div class="card" style="margin-bottom: 24px;">
                    <div class="card-header">
                        <h2 class="card-title">System Health</h2>
                    </div>
                    <div id="health-status">
                        <p style="color: var(--text-muted);">Checking...</p>
                    </div>
                </div>

                <!-- Request History -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">History</h2>
                        <div class="card-actions">
                            <button class="btn btn-secondary btn-sm" onclick="exportHistory()">💾 Export</button>
                            <button class="btn btn-secondary btn-sm" onclick="clearHistory()">🗑️ Clear</button>
                        </div>
                    </div>
                    <div class="history-list" id="history-panel">
                        <p style="color: var(--text-muted); text-align: center;">No requests yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let requestHistory = JSON.parse(localStorage.getItem('scedge-history') || '[]');

        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('scedge-theme', newTheme);
        }

        const savedTheme = localStorage.getItem('scedge-theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Tab switching
        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        // Card filtering
        function filterCards() {
            const searchTerm = document.getElementById('global-search').value.toLowerCase();
            // Future: Implement filtering logic
        }

        // Health check
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/healthz`);
                const data = await response.json();

                document.getElementById('health-status').innerHTML = `
                    <div class="health-indicator healthy">
                        <span class="health-dot healthy"></span>
                        <span>${data.status.toUpperCase()}</span>
                    </div>
                    <p style="margin-top: 12px; font-size: 13px; color: var(--text-muted);">
                        Service: ${data.service}<br>
                        Version: ${data.version}
                    </p>
                `;
            } catch (error) {
                document.getElementById('health-status').innerHTML = `
                    <div class="health-indicator unhealthy">
                        <span class="health-dot unhealthy"></span>
                        <span>UNHEALTHY</span>
                    </div>
                    <p style="margin-top: 12px; font-size: 13px; color: var(--error-color);">
                        ${error.message}
                    </p>
                `;
            }
        }

        // Refresh all data (called by refresh button)
        async function refreshAll() {
            // Clear all response windows
            document.getElementById('store-response').innerHTML = '';
            document.getElementById('lookup-response').innerHTML = '';
            document.getElementById('purge-response').innerHTML = '';
            document.getElementById('bulk-response').innerHTML = '';

            // Reset forms to defaults
            document.getElementById('store-key').value = 'demo:greeting:en-US';
            document.getElementById('store-artifact').value = `{
  "answer": "Hello, world!",
  "policy": {
    "tenant": "demo",
    "phi": false,
    "pii": false
  },
  "provenance": [{"source": "manual-test"}],
  "hash": "v1"
}`;
            document.getElementById('lookup-key').value = 'demo:greeting:en-US';
            document.getElementById('purge-keys').value = '';
            document.getElementById('purge-tenant').value = '';
            document.getElementById('bulk-operation').value = 'store';
            document.getElementById('bulk-data').value = '';

            // Update metrics and health
            await Promise.all([refreshMetrics(), checkHealth()]);
        }

        // Metrics
        async function refreshMetrics() {
            try {
                const response = await fetch(`${API_BASE}/metrics`);
                const text = await response.text();

                const hits = parseInt(extractMetric(text, 'scedge_cache_hits_total'));
                const misses = parseInt(extractMetric(text, 'scedge_cache_misses_total'));
                const stores = parseInt(extractMetric(text, 'scedge_cache_stores_total'));
                const hitRate = hits + misses > 0 ? ((hits / (hits + misses)) * 100).toFixed(1) + '%' : '0%';

                document.getElementById('cache-hits').textContent = hits;
                document.getElementById('cache-misses').textContent = misses;
                document.getElementById('cache-stores').textContent = stores;
                document.getElementById('hit-rate').textContent = hitRate;
            } catch (error) {
                console.error('Failed to fetch metrics:', error);
            }
        }

        function extractMetric(text, metricName) {
            const regex = new RegExp(`${metricName}\\s+(\\d+)`);
            const match = text.match(regex);
            return match ? match[1] : '0';
        }

        // Store artifact
        async function storeArtifact() {
            const key = document.getElementById('store-key').value;
            const artifactText = document.getElementById('store-artifact').value;

            try {
                const artifact = JSON.parse(artifactText);
                const startTime = performance.now();

                const response = await fetch(`${API_BASE}/store`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key, artifact })
                });

                const duration = Math.round(performance.now() - startTime);
                const data = await response.json();

                showResponse('store-response', data, response.ok, duration);
                addToHistory('STORE', key, data);
                if (response.ok) refreshMetrics();
            } catch (error) {
                showResponse('store-response', { error: error.message }, false);
            }
        }

        // Lookup artifact
        async function lookupArtifact() {
            const key = document.getElementById('lookup-key').value;

            try {
                const startTime = performance.now();
                const response = await fetch(`${API_BASE}/lookup?key=${encodeURIComponent(key)}`);
                const duration = Math.round(performance.now() - startTime);
                const data = await response.json();

                showResponse('lookup-response', data, response.ok, duration);
                addToHistory('LOOKUP', key, data);
                if (response.ok) refreshMetrics();
            } catch (error) {
                showResponse('lookup-response', { error: error.message }, false);
            }
        }

        // Purge artifacts
        function updatePurgeMode() {
            const mode = document.getElementById('purge-mode').value;
            const label = document.getElementById('purge-label');
            const textarea = document.getElementById('purge-keys');

            if (mode === 'keys') {
                label.textContent = 'Keys (JSON array)';
                textarea.value = '["demo:greeting:en-US"]';
            } else {
                label.textContent = 'Tenant ID';
                textarea.value = 'demo';
            }
        }

        async function purgeArtifacts() {
            const mode = document.getElementById('purge-mode').value;
            const inputText = document.getElementById('purge-keys').value;

            try {
                let body;
                if (mode === 'keys') {
                    body = { keys: JSON.parse(inputText) };
                } else {
                    body = { tenant: inputText };
                }

                const startTime = performance.now();
                const response = await fetch(`${API_BASE}/purge`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const duration = Math.round(performance.now() - startTime);
                const data = await response.json();

                showResponse('purge-response', data, response.ok, duration);
                addToHistory('PURGE', mode, data);
                if (response.ok) refreshMetrics();
            } catch (error) {
                showResponse('purge-response', { error: error.message }, false);
            }
        }

        // Bulk operations
        async function performBulkOperation() {
            const operation = document.getElementById('bulk-operation').value;
            const dataText = document.getElementById('bulk-data').value;

            try {
                const items = JSON.parse(dataText);
                const results = [];

                for (const item of items) {
                    if (operation === 'store') {
                        const response = await fetch(`${API_BASE}/store`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(item)
                        });
                        results.push({ key: item.key, result: await response.json(), success: response.ok });
                    } else {
                        const response = await fetch(`${API_BASE}/lookup?key=${encodeURIComponent(item.key)}`);
                        results.push({ key: item.key, result: await response.json(), success: response.ok });
                    }
                }

                showResponse('bulk-response', {
                    total: items.length,
                    successful: results.filter(r => r.success).length,
                    results
                }, true);
                refreshMetrics();
            } catch (error) {
                showResponse('bulk-response', { error: error.message }, false);
            }
        }

        // Response display
        function showResponse(elementId, data, success, duration = null) {
            const element = document.getElementById(elementId);
            const className = success ? 'success' : 'error';
            const jsonStr = JSON.stringify(data, null, 2);
            const timingHtml = duration !== null ?
                `<div class="response-timing">⏱️ ${duration}ms</div>` : '';

            element.innerHTML = `
                <div class="response-box ${className}">
                    <div class="response-header">
                        ${timingHtml}
                        <button class="btn btn-secondary btn-sm" onclick="copyResponse('${elementId}')">📋 Copy</button>
                    </div>
                    <div class="response-content">${jsonStr}</div>
                </div>
            `;
        }

        function copyResponse(elementId) {
            const element = document.getElementById(elementId);
            const content = element.querySelector('.response-content');
            if (content) {
                navigator.clipboard.writeText(content.textContent);
                alert('Copied to clipboard!');
            }
        }

        // History management
        function addToHistory(method, key, data) {
            const entry = {
                timestamp: new Date().toISOString(),
                method,
                key,
                data
            };
            requestHistory.unshift(entry);
            if (requestHistory.length > 50) requestHistory.pop();
            localStorage.setItem('scedge-history', JSON.stringify(requestHistory));
            updateHistoryPanel();
        }

        function updateHistoryPanel() {
            const panel = document.getElementById('history-panel');
            if (requestHistory.length === 0) {
                panel.innerHTML = '<p style="color: var(--text-muted); text-align: center;">No requests yet</p>';
                return;
            }

            panel.innerHTML = requestHistory.slice(0, 10).map(entry => `
                <div class="history-item">
                    <div class="history-time">${new Date(entry.timestamp).toLocaleString()}</div>
                    <div><span class="history-method">${entry.method}</span>: ${entry.key}</div>
                </div>
            `).join('');
        }

        function clearHistory() {
            if (confirm('Clear all request history?')) {
                requestHistory = [];
                localStorage.setItem('scedge-history', '[]');
                updateHistoryPanel();
            }
        }

        function exportHistory() {
            const dataStr = JSON.stringify(requestHistory, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `scedge-history-${Date.now()}.json`;
            link.click();
        }

        // Example templates
        function loadExample(type) {
            const examples = {
                greeting: {
                    key: 'demo:greeting:en-US',
                    artifact: {
                        answer: "Hello, world!",
                        policy: { tenant: "demo", phi: false, pii: false },
                        provenance: [{ source: "manual-test" }],
                        hash: "v1"
                    }
                },
                complex: {
                    key: 'acme:analytics:report',
                    artifact: {
                        answer: {
                            text: "Q4 Revenue increased by 23%",
                            metadata: { confidence: 0.95 }
                        },
                        policy: { tenant: "acme", phi: false, pii: false },
                        provenance: [{ source: "analytics-engine" }],
                        hash: "abc123"
                    }
                },
                phi: {
                    key: 'healthcare:patient:summary',
                    artifact: {
                        answer: "Patient shows normal vital signs",
                        policy: {
                            tenant: "healthcare",
                            phi: true,
                            pii: true,
                            compliance_tags: ["HIPAA"]
                        },
                        provenance: [{ source: "ehr-system" }],
                        hash: "phi-v1"
                    }
                },
                json: {
                    key: 'api:response:users',
                    artifact: {
                        answer: { users: [{ id: 1, name: "Alice" }], total: 1 },
                        policy: { tenant: "api", phi: false, pii: false },
                        provenance: [{ source: "api-gateway" }],
                        hash: "api-v1"
                    }
                },
                multilang: {
                    key: 'i18n:welcome:es-ES',
                    artifact: {
                        answer: "¡Bienvenido a Scedge Core!",
                        policy: { tenant: "i18n", phi: false, pii: false },
                        provenance: [{ source: "translation-service" }],
                        hash: "es-v1"
                    }
                }
            };

            const example = examples[type];
            if (example) {
                document.getElementById('store-key').value = example.key;
                document.getElementById('store-artifact').value = JSON.stringify(example.artifact, null, 2);
            }
        }

        // Initialize
        checkHealth();
        refreshMetrics();
        updateHistoryPanel();
        setInterval(refreshMetrics, 5000);
        setInterval(checkHealth, 30000);
    </script>
</body>
